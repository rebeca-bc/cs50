{% extends "layout.html" %}

{% block body %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                    <form action="/" method="post">
                        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
                        <select name="month" required>
                            <option value="" disabled selected>Select a month</option>
                            <!-- Get a way to have a list of the months go avoid error pronenes -->
                            {% for month in months %}
                                <option value="{{ month }}">{{ month }}</option>
                            {% endfor %}
                        </select>
                        <input type="number" min="0" max="31" name="day">
                        <button type="submit">Submit</button>
                    </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td> {{ birthday.name }} </td>
                            <td> {{ birthday.month }} / {{ birthday.day }} </td>
                            <td>
                                <form action="/delete" method="post">
                                    <input name="id" type="hidden" value="{{ birthday.id }}">
                                    <button type="submit" value="Delete">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

{% endblock %}
